##
#### default configuration file for English analyzer
##

# REPLACE "MATXINDATADIR" with the right path to the data  
# directory in your Matxin installation (e.g. /usr/local/var/opentrad_matxin)

#### General options 
Lang=en

# trace options
TraceLevel=0
TraceModule=0x0000 

## Options to control the applied modules. The input may be partially
## processed, or not a full analysis may me wanted. The specific 
## formats are a choice of the main program using the library, as well
## as the responsability of calling only the required modules.
## Valid input/output formats are: plain, token, splitted, morfo, tagged, parsed
InputFormat=plain
OutputFormat=dep

# consider each newline as a sentence end
AlwaysFlush=no

#### Tokenizer options
TokenizerFile="MATXINDATADIR/freeling/en/tokenizer.dat"

#### Splitter options
SplitterFile="MATXINDATADIR/freeling/en/splitter.dat"

#### Morfo options
SuffixAnalysis=yes
MultiwordsDetection=yes
NumbersDetection=yes
PunctuationDetection=yes
DatesDetection=yes
QuantitiesDetection=yes
DictionarySearch=yes
ProbabilityAssignment=yes
DecimalPoint="."
ThousandPoint=","
LocutionsFile=MATXINDATADIR/freeling/en/locucions.dat 
QuantitiesFile=MATXINDATADIR/freeling/en/quantities.dat
SuffixFile=MATXINDATADIR/freeling/en/sufixos.dat
ProbabilityFile=MATXINDATADIR/freeling/en/probabilitats.dat
DictionaryFile=MATXINDATADIR/freeling/en/maco.db
PunctuationFile=MATXINDATADIR/freeling/common/punct.dat
ProbabilityThreshold=0.001
# NER options
NERecognition=basic
NPDataFile=MATXINDATADIR/freeling/en/np.dat

## NEC options
NEClassification=no
NECFilePrefix=MATXINDATADIR/freeling/en/nec/nec

## Sense annotation options (none,all,mfs)
SenseAnnotation=none
SenseFile=MATXINDATADIR/freeling/en/senses16.db
DuplicateAnalysis=false

#### Tagger options
Tagger=relax
TaggerHMMFile=MATXINDATADIR/freeling/en/tagger.dat
TaggerRelaxFile=MATXINDATADIR/freeling/en/constr_gram.dat
TaggerRelaxMaxIter=500
TaggerRelaxScaleFactor=670.0
TaggerRelaxEpsilon=0.001
TaggerRetokenize=yes
TaggerForceSelect=retok

#### Parser options
GrammarFile=MATXINDATADIR/freeling/en/chunker/grammar-dep.dat

#### Dependence Parser options
DepParser=txala
DepTxalaFile=MATXINDATADIR/freeling/en/dep/dependences.dat
DepMaltFile=MATXINDATADIR/freeling/en/malt/malt.dat

###################
#### Matxin Options
###################

TransDictFile=MATXINDATADIR/dict/en-eu/eneu.bin
ChunkTypeDict=MATXINDATADIR/dict/en-eu/eneu_chunk_type.txt
NoumSemFile=MATXINDATADIR/dict/en-eu/eu_sem.txt
IntraMoveFile=MATXINDATADIR/gram/en-eu/intrachunk_move.dat
InterMoveFile1=MATXINDATADIR/gram/en-eu/interchunk_move1.dat
InterMoveFile2=MATXINDATADIR/gram/en-eu/interchunk_move2.dat
InterMoveFile3=MATXINDATADIR/gram/en-eu/interchunk_move3.dat
SubCatFile=MATXINDATADIR/dict/en-eu/eu_verb_subcat.txt
PrepFile=MATXINDATADIR/dict/en-eu/eneu_prep.txt
TripletsFile=MATXINDATADIR/dict/en-eu/eu_verb_noum_subcat.txt
VerbTransferFile=MATXINDATADIR/gram/en-eu/eneu_verb_transfer.dat
ChunkOrderFile=MATXINDATADIR/gram/en-eu/eu_interchunk_order.dat
NodeOrderFile=MATXINDATADIR/gram/en-eu/eu_intrachunk_order.dat
POSTransFile=MATXINDATADIR/dict/en-eu/eu_changes_sint.txt
MorphGenFile=MATXINDATADIR/dict/en-eu/eu_morph_gen.bin
MeasuresGenFile=MATXINDATADIR/dict/en-eu/eu_measures_gen.bin
NoLexGenFile=MATXINDATADIR/dict/en-eu/eu_morph_nolex.bin
GenerationTagsFile=MATXINDATADIR/dict/en-eu/eu_changes_morph.bin
TagOrderFile=MATXINDATADIR/gram/en-eu/eu_morph_preproc.dat

FirstCase=yes
UseRules=yes
UseSubcat=yes
UseTripletes=no

DoVerbTrace=false
DoGenTrace=false
DoPrepTrace=false
DoTrace=false

#if you set 'DoTrace' to true you have to specify a file.
