##
#### default configuration file for English analyzer
##

# REPLACE "MATXINDATADIR" with the right path to the data  
# directory in your Matxin installation (e.g. /usr/local/var/opentrad_matxin)

#### General options 
Lang=en
Locale=default

# consider each newline as a sentence end
AlwaysFlush=no

#### Tokenizer options
TokenizerFile=MATXINDATADIR/freeling/en/tokenizer.dat

#### Splitter options
SplitterFile=MATXINDATADIR/freeling/en/splitter.dat

#### Morfo options
AffixAnalysis=yes
MultiwordsDetection=yes
NumbersDetection=yes
PunctuationDetection=yes
DatesDetection=yes
QuantitiesDetection=yes
DictionarySearch=yes
ProbabilityAssignment=yes
OrthographicCorrection=no
DecimalPoint=.
ThousandPoint=,
LocutionsFile=MATXINDATADIR/freeling/en/locucions.dat 
QuantitiesFile=MATXINDATADIR/freeling/en/quantities.dat
AffixFile=MATXINDATADIR/freeling/en/afixos.dat
ProbabilityFile=MATXINDATADIR/freeling/en/probabilitats.dat
DictionaryFile=MATXINDATADIR/freeling/en/dicc.src
PunctuationFile=MATXINDATADIR/freeling/common/punct.dat
ProbabilityThreshold=0.001
# NER options
NERecognition=yes
NPDataFile=MATXINDATADIR/freeling/en/np.dat

#Spelling Corrector config file
CorrectorFile=MATXINDATADIR/freeling/en/corrector/corrector.dat

## NEC options
NEClassification=no
NECFile=MATXINDATADIR/freeling/en/nec/nec

#### Tagger options
Tagger=hmm
TaggerHMMFile=MATXINDATADIR/freeling/en/tagger.dat
TaggerRelaxFile=MATXINDATADIR/freeling/en/constr_gram-B.dat
TaggerRelaxMaxIter=500
TaggerRelaxScaleFactor=670.0
TaggerRelaxEpsilon=0.001
TaggerRetokenize=yes
TaggerForceSelect=retok

#### Parser options
GrammarFile=MATXINDATADIR/freeling/en/chunker/grammar-dep.dat

#### Dependence Parser options
DepTxalaFile=MATXINDATADIR/freeling/en/dep/dependences.dat

###################
#### Matxin Options
###################

TransDictFile=MATXINDATADIR/dict/en-eu/bilingual.bin
ChunkTypeDict=MATXINDATADIR/dict/en-eu/chunk_type.dat
NounSemFile=MATXINDATADIR/dict/eu/semantic.dat
IntraMoveFile=MATXINDATADIR/gram/en-eu/intrachunk_move.dat
InterMoveFile1=MATXINDATADIR/gram/en-eu/interchunk_move1.dat
InterMoveFile2=MATXINDATADIR/gram/en-eu/interchunk_move2.dat
InterMoveFile3=MATXINDATADIR/gram/en-eu/interchunk_move3.dat
GenerationMoveFile=MATXINDATADIR/gram/eu/generation_move.dat
SubCatFile=MATXINDATADIR/dict/eu/verb_subcat.dat
PrepFile=MATXINDATADIR/dict/en-eu/prep.dat
LexSelFile=MATXINDATADIR/dict/en-eu/lexical_selection.dat
TripletsFile=MATXINDATADIR/dict/eu/verb_noun_subcat.dat
VerbTransferFile=MATXINDATADIR/gram/en-eu/verb_transfer.fst
ChunkOrderFile=MATXINDATADIR/gram/en-eu/interchunk_order.dat
NodeOrderFile=MATXINDATADIR/gram/eu/intrachunk_order.dat
POSTransFile=MATXINDATADIR/dict/en-eu/changes_sint.dat
MorphGenFile=MATXINDATADIR/dict/eu/morph_gen.bin
MeasuresGenFile=MATXINDATADIR/dict/eu/measures_gen.bin
NoLexGenFile=MATXINDATADIR/dict/eu/morph_nolex.bin
GenerationTagsFile=MATXINDATADIR/dict/en-eu/changes_morph.bin
TagOrderFile=MATXINDATADIR/gram/eu/morph_preproc.dat

FirstCase=yes
UsePrepRules=yes
UseLexRules=no
UseSubcat=yes
UseTripletes=no

DoVerbTrace=false
DoGenTrace=false
DoPrepTrace=false
DoTrace=false

#if you set 'DoTrace' to true you have to specify a file.
