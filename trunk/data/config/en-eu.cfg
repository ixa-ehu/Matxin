##
#### default configuration file for English analyzer
##

# REPLACE "MATXINDATADIR" with the right path to the data  
# directory in your Matxin installation (e.g. /usr/local/var/opentrad_matxin)

#### General options 
Lang=en
Locale=default

# consider each newline as a sentence end
AlwaysFlush=no

#### Tokenizer options
TokenizerFile=MATXINDATADIR/freeling/en/tokenizer.dat

#### Splitter options
SplitterFile=MATXINDATADIR/freeling/en/splitter.dat

#### Morfo options
AffixAnalysis=yes
MultiwordsDetection=yes
NumbersDetection=yes
PunctuationDetection=yes
DatesDetection=yes
QuantitiesDetection=yes
DictionarySearch=yes
ProbabilityAssignment=yes
OrthographicCorrection=no
DecimalPoint=.
ThousandPoint=,
LocutionsFile=MATXINDATADIR/freeling/en/locucions.dat 
QuantitiesFile=MATXINDATADIR/freeling/en/quantities.dat
AffixFile=MATXINDATADIR/freeling/en/afixos.dat
ProbabilityFile=MATXINDATADIR/freeling/en/probabilitats.dat
DictionaryFile=MATXINDATADIR/freeling/en/dicc.src
PunctuationFile=MATXINDATADIR/freeling/common/punct.dat
ProbabilityThreshold=0.001
# NER options
NERecognition=yes
NPDataFile=MATXINDATADIR/freeling/en/np.dat

## NEC options
NEClassification=no
NECFile=MATXINDATADIR/freeling/en/nec/nec

#### Tagger options
Tagger=hmm
TaggerHMMFile=MATXINDATADIR/freeling/en/tagger.dat
TaggerRelaxFile=MATXINDATADIR/freeling/en/constr_gram-B.dat
TaggerRelaxMaxIter=500
TaggerRelaxScaleFactor=670.0
TaggerRelaxEpsilon=0.001
TaggerRetokenize=yes
TaggerForceSelect=retok

#### Parser options
GrammarFile=MATXINDATADIR/freeling/en/chunker/grammar-dep.dat

#### Dependence Parser options
DepTxalaFile=MATXINDATADIR/freeling/en/dep/dependences.dat

