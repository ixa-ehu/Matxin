##
#### default configuration file for Spanish analyzer
##

# REPLACE "MATXINDATADIR" with the right path to the data  
# directory in your Matxin installation (e.g. /usr/local/var/opentrad_matxin)

#### General options 
Lang=es

# trace options
TraceLevel=0
TraceModule=0x0000 

## Options to control the applied modules. The input may be partially
## processed, or not a full analysis may me wanted. The specific 
## formats are a choice of the main program using the library, as well
## as the responsability of calling only the required modules.
## Valid input/output formats are: plain, token, splitted, morfo, tagged, parsed
InputFormat=plain
OutputFormat=dep

# consider each newline as a sentence end
AlwaysFlush=no

#### Tokenizer options
TokenizerFile="MATXINDATADIR/freeling/es/tokenizer.dat"

#### Splitter options
SplitterFile="MATXINDATADIR/freeling/es/splitter.dat"

#### Morfo options
SuffixAnalysis=yes
MultiwordsDetection=yes
NumbersDetection=yes
PunctuationDetection=yes
DatesDetection=yes
QuantitiesDetection=yes
DictionarySearch=yes
ProbabilityAssignment=yes
DecimalPoint=","
ThousandPoint="."
LocutionsFile=MATXINDATADIR/freeling/es/locucions.dat 
QuantitiesFile=MATXINDATADIR/freeling/es/quantities.dat
SuffixFile=MATXINDATADIR/freeling/es/sufixos.dat
ProbabilityFile=MATXINDATADIR/freeling/es/probabilitats.dat
DictionaryFile=MATXINDATADIR/freeling/es/maco.db
PunctuationFile=MATXINDATADIR/freeling/common/punct.dat
ProbabilityThreshold=0.001
# NER options
NERecognition=basic
NPDataFile=MATXINDATADIR/freeling/es/np.dat

## NEC options
NEClassification=no
NECFilePrefix=MATXINDATADIR/freeling/es/nec/nec

## Sense annotation options (none,all,mfs)
SenseAnnotation=none
SenseFile=MATXINDATADIR/freeling/es/senses16.db
DuplicateAnalysis=false

#### Tagger options
Tagger=relax
TaggerHMMFile=MATXINDATADIR/freeling/es/tagger.dat
TaggerRelaxFile=MATXINDATADIR/freeling/es/constr_gram.dat
TaggerRelaxMaxIter=500
TaggerRelaxScaleFactor=670.0
TaggerRelaxEpsilon=0.001
TaggerRetokenize=yes
TaggerForceSelect=retok

#### Parser options
GrammarFile=MATXINDATADIR/freeling/es/grammar-dep.dat

#### Dependence Parser options
DepParser=txala
DepTxalaFile=MATXINDATADIR/freeling/es/dep/dependences.dat
DepMaltFile=MATXINDATADIR/freeling/es/malt/malt.dat

###################
#### Matxin Options
###################

TransDictFile=MATXINDATADIR/dict/es-eu/eseu.bin
ChunkTypeDict=MATXINDATADIR/dict/es-eu/eseu_chunk_type.txt
NounSemFile=MATXINDATADIR/dict/es-eu/eu_sem.txt
IntraMoveFile=MATXINDATADIR/gram/es-eu/intrachunk_move.dat
InterMoveFile1=MATXINDATADIR/gram/es-eu/interchunk_move1.dat
InterMoveFile2=MATXINDATADIR/gram/es-eu/interchunk_move2.dat
InterMoveFile3=MATXINDATADIR/gram/es-eu/interchunk_move3.dat
SubCatFile=MATXINDATADIR/dict/es-eu/eu_verb_subcat.txt
PrepFile=MATXINDATADIR/dict/es-eu/eseu_prep.txt
LexSelFile=MATXINDATADIR/dict/es-eu/eseu_lex.txt
TripletsFile=MATXINDATADIR/dict/es-eu/eu_verb_noun_subcat.txt
VerbTransferFile=MATXINDATADIR/gram/es-eu/eseu_verb_transfer.dat
ChunkOrderFile=MATXINDATADIR/gram/es-eu/eu_interchunk_order.dat
NodeOrderFile=MATXINDATADIR/gram/es-eu/eu_intrachunk_order.dat
POSTransFile=MATXINDATADIR/dict/es-eu/eu_changes_sint.txt
MorphGenFile=MATXINDATADIR/dict/es-eu/eu_morph_gen.bin
MeasuresGenFile=MATXINDATADIR/dict/es-eu/eu_measures_gen.bin
NoLexGenFile=MATXINDATADIR/dict/es-eu/eu_morph_nolex.bin
GenerationTagsFile=MATXINDATADIR/dict/es-eu/eu_changes_morph.bin
TagOrderFile=MATXINDATADIR/gram/es-eu/eu_morph_preproc.dat

FirstCase=yes
UsePrepRules=yes
UseLexRules=no
UseSubcat=yes
UseTripletes=no

DoVerbTrace=false
DoGenTrace=false
DoPrepTrace=false
DoTrace=false

#if you set 'DoTrace' to true you have to specify a file.
